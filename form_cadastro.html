<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contato</title>
</head>

    <h2>Mercado Canaã</h2> <!-- tag que gera o título de texto no site-->
    <hr> <!-- tag para gerar um linha horizontal-->

    <h2>Cadastre-se</h2>
    <form>

        Login:<br>
            <input type="text" name="login"><br><br>
     
        Sexo:<br>
            <input type="radio" name="sexo" value="M"> Masculino<br>
            <input type="radio" name="sexo" value="F"> Feminino<br><br>

        Interesses<br>
            <input type="checkbox" name="interesses"> Futebol<br>
            <input type="checkbox" name="interesses"> Curso<br>
            <input type="checkbox" name="interesses"> Moda<br><br>

        Estado<br>
        <select>
            <option value="am">AM</option>
            <option value="sp">SP</option>
            <option value="rr">RR</option>
            <option value="rj">RJ</option>
            <option value="mt">MT</option>
            <option value="pb">PB</option>
            <option value="ms">MS</option>
            <option value="ba">BA</option>
            <option value="pa">PA</option>
            <option value="mg">MG</option>
            <option value="ro">RO</option>
        </select><br><br>

        Observações<br>
            <textarea></textarea><br><br>

            <input type="submit" value="Cadastrar">
       
    </form>
 


</body>
</html>
